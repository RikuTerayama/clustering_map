services:
  # バックエンドAPI
  - type: web
    name: clustering-map-api
    env: python
    region: oregon
    plan: free
    pythonVersion: "3.11"
    buildCommand: |
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /app
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: MAX_UPLOAD_SIZE
        value: "50MB"
      - key: CORS_ORIGINS
        value: "https://clustering-map-frontend.onrender.com,http://localhost:3000,http://127.0.0.1:3000"
    healthCheckPath: /health
